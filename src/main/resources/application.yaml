server:
  port: 10088

logging:
  level:
    root: INFO
    com:
      ms: ${LOG_LEVEL_MS:TRACE}

spring:
  main:
    allow-bean-definition-overriding: true
  zipkin:
    enabled: false
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    hikari:
      idleTimeout: 300000
      maximumPoolSize: 20
      minimumIdle: 5
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        default_schema: ${DB_SCHEMA:forex}
        format_sql: true
  flyway:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
    user: ${DATABASE_USERNAME_FLYWAY:postgres}
    password: ${DATABASE_PASSWORD_FLYWAY:postgres}
    schemas: ${DATABASE_SCHEMA:forex}
    baseline-on-migrate: ${FLYWAY_BASELINE_MIGRATE:true}
    locations: classpath:db/migration
    enabled: true